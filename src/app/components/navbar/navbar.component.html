<header class="navbar">
    <div class="container">
      <!-- 1) Logo -->
      <div class="logo-container">
        <img src="/assets/logo.png" alt="Logo" class="logo">
      </div>
    
        <!-- Menú de navegación en dos filas -->
        <div class="menu-container" [ngClass]="{'active': isNavbarOpen}">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" [ngClass]="{'active': isActive('/')}" routerLink="/" (click)="closeNavbar()">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [ngClass]="{'active': isActive('/nosotros')}" routerLink="/nosotros" (click)="closeNavbar()">Nosotros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [ngClass]="{'active': isActive('/actividades')}" routerLink="/actividades" (click)="closeNavbar()">Actividades</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [ngClass]="{'active': isActive('/educational-material')}" routerLink="/educational-material" (click)="closeNavbar()">Material Educativo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [ngClass]="{'active': isActive('/donaciones')}" routerLink="/donaciones" (click)="closeNavbar()">Donaciones</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [ngClass]="{'active': isActive('/contactanos')}" routerLink="/contactanos" (click)="closeNavbar()">Contactanos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [ngClass]="{'active': isActive('/tienda')}" routerLink="/tienda" (click)="closeNavbar()">Tienda</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [ngClass]="{'active': isActive('https://fundacionlosfresnos.com/')}" href="https://fundacionlosfresnos.com/" rel="noopener noreferrer" (click)="closeNavbar()">RedCap</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [ngClass]="{'active': isActive('/encuesta-nacional')}" routerLink="/encuesta-nacional" (click)="closeNavbar()">Encuesta Nacional</a>
            </li>
            </ul>
        </div>
    
        <div class="boton-container desktop-only">
            <div class="emoji">👜</div>
            <a class="btn btn-donacion" routerLink="/donaciones">
              <span class="btn-text">Dona<br>aquí</span>
            </a>
          </div>
      
          <!-- 4) En mobile: hamburguesa + botón de donación -->
          <div class="mobile-actions">
            <!-- hamburguesa -->
            <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- donación SOLO en mobile -->
            <div class="boton-container mobile-only">
              <div class="emoji">👜</div>
              <a class="btn btn-donacion" routerLink="/donaciones">
                <span class="btn-text">Dona<br>aquí</span>
              </a>
            </div>
          </div>
        </div>
      </header>
